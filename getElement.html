<html> <head><script>
function addNumbers(){
    var val1=parseInt(document.getElementById("value1").value);
    var val2=parseInt(document.getElementById("value1").value);
    answer.value=val1+val2;
}

function minNumbers(){
    var val1=parseInt(document.getElementById("value1").value);
    var val2=parseInt(document.getElementById("value1").value);
    answer.value=val1-val2;
}

function mulNumbers(){
    var val1=parseInt(document.getElementById("value1").value);
    var val2=parseInt(document.getElementById("value1").value);
    answer.value=val1*val2;
}

function divNumbers(){
    var val1=parseInt(document.getElementById("value1").value);
    var val2=parseInt(document.getElementById("value1").value);
    answer.value=val1/val2;
}
</script> </head>
<body>

    v1=<input type="text" id="value1" />
    v2=<input type="text" id="value2" /> <p>  
    <input type="submit" name="Submit" value="+" onclick='addNumbers()'/>
    <input type="submit" name="Submit" value="-" onclick='minNumbers()'/> 
    <input type="submit" name="Submit" value="*" onclick='mulNumbers()'/> 
    <input type="submit" name="Submit" value="/" onclick='divNumbers()'/> <br>
    Answer = <input type="text" id = "answer"/>
</body>
</html>
